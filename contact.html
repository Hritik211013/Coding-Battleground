<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coding Battleground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="create-contest.html">Create Contest</a></li>
            <li><a href="ongoing-contests.html">Ongoing Contests</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Address</h3>
            <p>1234 Coding Lane, Tech City, TX 56789</p>

            <h3>Phone</h3>
            <p>(123) 456-7890</p>

            <h3>Email</h3>
            <p><a href="mailto:support@codingbattleground.com">support@codingbattleground.com</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Coding Battleground. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
